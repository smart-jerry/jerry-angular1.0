<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
</head>
<body ng-app="myapp">
  <ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2" >view2</a></li>
  </ul>

  <div ng-view></div>

  <script src="lib/angular.js"></script>
<script>
	var myapp=angular.module('myapp',[]);
	myapp.config(function($routeProvider){
		$routeProvider.when('/view1',{
			templateUrl:'tpls/view1.html',
			controller:'view1Ctrl'
		}).when('/view2',{
			templateUrl:'tpls/view2.html',
			controller:'view2Ctrl'
		}).otherwise({
			redirectTo:'/view1'
		})
	});
	myapp.controller('view1Ctrl',['$scope',function($scope){
		$scope.content='this is view1.';
	}]);
	myapp.controller('view2Ctrl',['$scope',function($scope){
		$scope.content2=['a','b','c','d','right']
	}]);
</script>
</body>
</html>
